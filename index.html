<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>js-draw</title>
  </head>
  <body style="display: flex">
    <div style="flex-grow: 1; display: flex; flex-direction: column">
      <div style="flex-grow: 1; display: flex; flex-direction: row">
        <div id="sidebar">
          <div style="display: flex; flex-direction: row">
            <div
              style="
                background-color: red;
                width: 30px;
                height: 30px;
                margin: 2px;
              "
            ></div>
            <div
              style="
                background-color: black;
                width: 30px;
                height: 30px;
                margin: 2px;
              "
            ></div>
          </div>
          <div class="tool">
            <button onclick="setMethod('Drawing')">Draw</button>
          </div>
          <div class="tool">
            <button onclick="setMethod('Erasing')">Erase</button>
          </div>
        </div>
        <div id="canvasContainer" style="flex-grow: 1"></div>
      </div>
      <!-- <footer style="background-color: lightgrey; margin-top: auto">hi</footer> -->
    </div>
  </body>
  <script src="./index.js"></script>
</html>
