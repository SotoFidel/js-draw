<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>js-draw</title>
  </head>
  <body style="display: flex">
    <div style="flex-grow: 1; display: flex; flex-direction: column">
      <div id="ribbon">
        <input
          id="size"
          type="range"
          min="1"
          max="500"
          step="1"
          name="size"
          value="5"
        />
        <label for="size" style="font-weight: bold;">Size: </label><input type="number" id="sizeVal"> <span>px</span>
      </div>
      <div style="flex-grow: 1; display: flex; flex-direction: row">
        <div id="sidebar">
          <div style="display: flex; flex-direction: row">
            <div style="width:100%;">
              <input type="color" id="colorPicker">
            </div>
          </div>
          <div class="tool">
            <button id="draw-btn" onclick="setMethod('Drawing')">Draw</button>
          </div>
          <div class="tool">
            <button id="erase-btn" onclick="setMethod('Erasing')">Erase</button>
          </div>
          <div class="tool">
            <button id="clear-btn" onclick="clearCanvas()">Clear</button>
          </div>
          <div class="tool">
            <button id="fill-btn">Fill [WIP]</button>
          </div>
          <div class="tool">
            <button id="undo-btn" onclick="undoAction()">Undo</button>
          </div>
          <div class="tool">
            <button id="redo-btn" onclick="redoAction()">Redo</button>
          </div>
          <hr style="color: black; height:1px; width: 100%; background: black;" />
          <div class="tool">
            <button id="export-btn" onclick="exportImage()">Export</button>
          </div>
        </div>
        <div style="position:relative; width: 100%; height: 100%;">
          <div id="canvasContainer" style="width: 100%; height: 100%;"></div>
        </div>
      </div>
      <!-- <footer style="background-color: lightgrey; margin-top: auto">hi</footer> -->
    </div>
  </body>
  <script src="./index.js"></script>
</html>
